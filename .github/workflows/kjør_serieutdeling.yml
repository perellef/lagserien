name: Kjør serieutdeling
on:
  workflow_dispatch:
jobs:
  kjor-serieutdeling:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      LAGSERIEN_DB_PSW: ${{ secrets.LAGSERIEN_DB_PSW }}
    steps:
      - name: Sjekk ut repository
        uses: actions/checkout@v3
      
      - name: Oppsett Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Installer avhengigheter
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Kjører serieutdeling
        run: python bin/kjør_serieutdeling.py ${{ secrets.LAGSERIEN_SERIEAR }}